name: "Flake: Check"

on:
  push:
  workflow_call:

jobs:
  check:
    name: Validate system configurations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          determinate: false

      - name: Use nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Check flake
        run: nix flake check --no-build --all-systems

  lint:
    name: Lint with statix and deadnix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          determinate: false

      - name: Use nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Run statix (show issues)
        run: nix run nixpkgs#statix -- check .

      - name: Run deadnix
        run: nix run nixpkgs#deadnix -- --fail .
